<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <form class="container-login">
    <div class="formin">
      <input type="text" id="email" placeholder="Email">
      <small id="emailError"></small>
    </div>

    <div class="formin1">
      <input type="password" id="password" placeholder="Password">
      <small id="passwordError"></small>
    </div>

    
    

    <button type="submit" id="add" class="submit-btn" >Log In</button>

    <div class="formin">
      <p>No Account? <a href="register.html" style="text-decoration:none;">Sign Up</a></p>
      <p>Or Go <a href="index.html" style="text-decoration:none;">Back</a>?</p>
    </div>
  </form>
  
</body>
<script src="js/login.js"></script>
</html>
